   <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Sistema de gesti√≥n</h1>
                                    </div>
                                    <form [formGroup]="ProductForm" (ngSubmit)="onSubmit()" class="user">
                                        <div class="form-group">
                                            <input type="text" formControlName="username" class="form-control"
                                                [ngClass]="{'is-invalid': username?.invalid && (username?.dirty || username?.touched)}"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter username...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" [ngClass]="{'is-invalid': password?.invalid && (password?.dirty && password?.touched)}" formControlName="password" class="form-control"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>

                                        
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Recordarme</label>
                                            </div>
                                        </div>
                                        
                                        <div *ngIf="message_error" class="alert alert-danger" role="alert">
                                            {{ message_error }}
                                        </div>
                                        <button [disabled]="!ProductForm.valid" class="btn btn-primary btn-user btn-block">
                                            Ingresar
                                        </button>
                                        <hr>

                                    </form>
                                    <hr>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
